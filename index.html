<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asientos</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Asientos</h1>

    <div class="controls">
      <input type="text" id="personName" placeholder="Nombre de la persona">
      
      <select id="seatType" onchange="toggleFixedOptions()">
        <option value="fixed">Fijo</option>
        <option value="rotating">Rotativo</option>
      </select>

      <div id="fixedOptions"></div>

      <button onclick="addPerson()">Agregar Persona</button>
    </div>

    <div class="config">
      <label for="numRotativos">Cantidad de rotativos:</label>
      <input type="number" id="numRotativos" value="5" min="1">
      <button onclick="setRotativos()">Actualizar rotativos</button>
    </div>

    <div class="actions">
      <button onclick="rotateSeats()">🔄 Rotar asientos</button>
      <button onclick="clearAllSeats()">🗑️ Borrar todos</button>
    </div>

    <h2>Asientos Fijos</h2>
    <div id="fixedSeats" class="seat-grid"></div>

    <h2>Asientos Rotativos</h2>
    <div id="rotatingSeats" class="seat-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
